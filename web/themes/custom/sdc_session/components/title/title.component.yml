$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: Title
status: experimental
group: DrupalCamp

props:
  type: object
  properties:
    label:
      type: string
      title: Title label
      examples:
        - Hello from title!
    html_tag:
      type: string
      title: HTML tag for title
      enum:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
        - span
      default: h2

