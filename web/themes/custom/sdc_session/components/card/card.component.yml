$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: Card
status: experimental
group: DrupalCamp
props:
  type: object
  properties:
    html_tag:
      type: string
      title: HTML tag for wrapper
      enum:
        - article
        - div
      default: article

slots:
  content:
    title: Content
    required: true
    description: The card content.
    examples:
      - Hello! I'm card content

thirdPartySettings:
  sdcStorybook:
    stories:
      preview:
        title: Preview
        args:
          html_tag: "div"
          content:
            - type: component
              component: "sdc_session:title"
              args:
                label: test
            - type: component
              component: "sdc_session:read-more"
              args:
                text: test
                url: '#'
      preview2:
        title: Preview 2
        args:
          html_tag: "div"
          content:
            - type: component
              component: "sdc_session:title"
              args:
                label: test 2
                extra_classes:
                  - 'card__title'
            - type: component
              component: "sdc_session:read-more"
              args:
                text: test
                url: '#'
                extra_classes:
                  - 'card__read-more'
