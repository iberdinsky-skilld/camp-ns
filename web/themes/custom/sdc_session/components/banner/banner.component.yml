
$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: Banner
status: experimental
group: DrupalCamp

props:
  type: object

slots:
  content:
    title: Content
    description: This is the banner content
    examples:
      - Banner title
  image:
    title: Image
    description: This is the banner image
    examples:
      - <img src="https://placehold.co/600x400"/>

thirdPartySettings:
  sdcStorybook:
    stories:
      preview:
        title: Preview
        args:
          image: <img src="https://placehold.co/800x400"/>
          content:
            - type: component
              component: "sdc_session:title"
              args:
                label: Banner title
            - type: component
              component: "sdc_session:read-more"
              args:
                text: test
